            </div>
            </form>
            </section>
            
        

        <section class= "flight-selection">
           <h2> BOOK A FLIGHT</h2>
           <form id="flightform">
            <label> From:</label>
            <select id="fromcity">
                <option value ="Delhi">DELHI </option>
                <option value="Mumbai">MUMBAI</option>
                <option value="Banglore">BANGLORE</option>
                <option value ="Chennai">CHENNAI</option>
            </select>

            <label>To:</label>

            <select id="tocity">
                <option value ="Delhi">DELHI </option>
                <option value="Mumbai">MUMBAI</option>
                <option value="Banglore">BANGLORE</option>
                <option value ="Chennai">CHENNAI</option>
            </select>
            <label> Date: </label>
            <input type ="date" id="flightDate">
            <label> Passengers:</label> 
            <input type ="number" id ="passengers" min ="1" value ="1">
            <button type="submit" id="bookBtn">Book Flight</button>
        
        </form>
        <p id ="flightSummary"></p>
        </section>

        <section class ="Hotelbooking">
            <h3> BOOK A HOTEL</h3>
            <form id="hotelform">
                <label> City:</label>
                <select id ="hotelcity">
                    <option value ="Goa">Goa</option>
                    <option value ="Mumbai">Mumbai</option>
                    <option value ="Delhi">Delhi</option>
                    <option value ="Banglore">Banglore</option>
                    <option value ="Chennai">Chennai</option>
                </select>
                <label> Check-in:</label>
                <input type="date" id="checkin">
                <label> Check-out:</label>
                <input type="date" id="checkout">
                <label> No. Of Guests:</label>
                <input type ="number" id ="guests" min ="1" value ="1">
                <label> Room type:</label>
                <select id ="roomType">
                    <option value ="Standard Room">Standard Room</option>
                    <option value ="Deluxe Room">Deluxe Room</option>
                    <option value ="Executive Room">Executive Room</option>
                    <option value ="Suite">Suite</option>
                    
                </select>
                <button type="submit">Book Hotel</button>


            </form>
            <p id ="hotelSummary"></p>

        </section>

</html>
